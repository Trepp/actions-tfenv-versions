name: Lint Code

on:
  pull_request:

jobs:
  build:
    name: Lint Code
    runs-on: ubuntu-latest
    env:
      GH_SHAREDLIB_PAT: ${{secrets.GH_SHAREDLIB_PAT}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
